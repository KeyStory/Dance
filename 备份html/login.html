{% extends "dance/home_layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dance/css/auth.css' %}">
{% endblock %}
{% block content %}
<div class="auth-form">
    <h2 class="auth-title">Login</h2>
    <!-- 错误信息 -->
        <div class="error-container">
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>
    <form method="POST" action="{% url 'app_users_login' %}" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                autocomplete="username"
                value="{{ username|default:'' }}"
                placeholder="Enter your username"
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                    <i class="eye-icon"></i>
                </button>
            </div>
        </div>
        <div class="remember-me">
            <label class="checkbox-container">
                <input type="checkbox" name="remember" id="remember">
                <span class="checkbox-label">Remember me</span>
            </label>
        </div>
        <button type="submit" class="auth-button">Login</button>
    </form>
    <div class="links-container">
        <p>
            Don't have an account? <a href="/sign_up">Sign up now</a>
        </p>
        <a href="/forgot_password">Forgot password?</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // 更新图标
                this.querySelector('.eye-icon').classList.toggle('show');
            });
        }
    });
</script>
{% endblock %}
